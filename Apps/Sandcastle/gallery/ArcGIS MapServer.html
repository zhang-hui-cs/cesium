<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Add imagery from an ArcGIS MapServer.">
    <meta name="cesium-sandcastle-labels" content="Beginner">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../Build/CesiumUnminified/Cesium.js" nomodule></script>
    <script type="module" src="../load-cesium-es6.js"></script>
</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
        @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
        function startup(Cesium) {
            'use strict';
            //Sandcastle_Begin
            var viewer = new Cesium.Viewer('cesiumContainer', {
                selectionIndicator: false,
                infoBox: false,
                imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
                    url: 'http://t0.tianditu.gov.cn/img_w/wmts?tk=9d2964079a8920b154e7bebe798f80ca',
                    layer: 'img',
                    style: 'default',
                    tileMatrixSetID: 'w',
                    format: 'tiles',
                    maximumLevel: 18
                })
            });

            // Add an ArcGIS MapServer imagery layer
            var imageryLayers = viewer.imageryLayers;
            imageryLayers.addImageryProvider(new Cesium.ArcGisMapServerImageryProvider({
                // url : 'https://nationalmap.gov.au/proxy/http://services.ga.gov.au/site_3/rest/services/Electricity_Infrastructure/MapServer'
                url: 'http://10.14.3.230:6080/arcgis/rest/services/cssj_cs/Data_49N/MapServer'
                // url: 'http://10.14.3.230:6080/arcgis/rest/services/cssj_cs/DataMap/MapServer'
            }));

            // Start off looking at Australia.
            viewer.camera.setView({
                destination: Cesium.Rectangle.fromDegrees(114.591, -45.837, 148.970, -5.730)
            });//Sandcastle_End
            Sandcastle.finishedLoading();
        }
        if (typeof Cesium !== 'undefined') {
            window.startupCalled = true;
            startup(Cesium);
        }
    </script>
</body>

</html>
