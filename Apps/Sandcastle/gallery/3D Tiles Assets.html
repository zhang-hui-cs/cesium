<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> <!-- Use Chrome Frame in IE -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Adjust the height of a 3D Tiles tileset.">
    <meta name="cesium-sandcastle-labels" content="3D Tiles">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../Build/CesiumUnminified/Cesium.js" nomodule></script>
    <script type="module" src="../load-cesium-es6.js"></script>
</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
        @import url(../templates/bucket.css);

        #toolbar {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            border-radius: 4px;
        }

        #toolbar input {
            vertical-align: middle;
            padding-top: 2px;
            padding-bottom: 2px;
        }
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <script id="cesium_sandcastle_script">
        function startup(Cesium) {
            'use strict';
            Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzYmM0ZWUwZS01ZGI1LTRjYTEtOTM4Yi1hNmU3MzRiMzQxZjIiLCJpZCI6NzQ4NSwic2NvcGVzIjpbImFzciIsImdjIl0sImlhdCI6MTU0OTUxMjU3OX0.MQCNQxnMHinQd-qkt-oOkUpIgkl4sRPh4o8s3l3UTOI";

            var viewer = new Cesium.Viewer('cesiumContainer', {
                shadows: true
            });

            viewer.scene.globe.depthTestAgainstTerrain = true;

            var tileset = new Cesium.Cesium3DTileset({
                url: Cesium.IonResource.fromAssetId(29334),
                dynamicScreenSpaceError: true,
            });

            tileset.readyPromise.then(function(tileset) {
                viewer.scene.primitives.add(tileset);
                viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0.0, -0.5, tileset.boundingSphere.radius * 2.0));
            }).otherwise(function(error) {
                console.log(error);
            });
        }

        function addLeftClickEvent(viewer) {
            var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

            handler.setInputAction((event) => {

            }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
        }

        if (typeof Cesium !== 'undefined') {
            window.startupCalled = true;
            startup(Cesium);
        }
    </script>
</body>

</html>
