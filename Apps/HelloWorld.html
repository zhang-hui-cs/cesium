<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
        @import url(../Build/CesiumUnminified/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
                url:
                    'http://t2.tianditu.gov.cn/img_w/wmts?tk=9d2964079a8920b154e7bebe798f80ca',
                layer: 'img',
                style: 'default',
                tileMatrixSetID: 'w',
                format: 'tiles',
                maximumLevel: 18
            })
        });


        const esriImageryProvider = new Cesium.ArcGisMapServerImageryProvider({
            url: 'http://172.16.11.6:6080/arcgis/rest/services/CityDesignV6/XJXQCSSJPlanMap/MapServer'
        });

        viewer.imageryLayers.addImageryProvider(esriImageryProvider);

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(112.150846, 27.950128, 1500)
        });


    </script>
</body>

</html>
